<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div style="text-align:center;">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
        minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode? 'Log In ':'Sign Up' }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{ isLoginMode? 'Switch to Sign Up' : 'Switch to LogIn' }}</button>
      </div>
    </form>
  </div>
</div>
